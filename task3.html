<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 300px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .calculator-screen {
            height: 80px;
            background-color: #222;
            color: #fff;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            box-sizing: border-box;
            word-wrap: break-word;
            word-break: break-all;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .btn {
            background-color: #f1f1f1;
            border: none;
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e0e0e0;
        }

        .clear-all {
            grid-column: span 2;
            background-color:  #e0e0e0;
            color: black;
        }

        .clear-all:hover {
            background-color:  #e0e0e0;
        }

        .equal {
            grid-column: span 2;
            background-color: rgb(110, 104, 104);
            color: #fff;
        }

        .equal:hover {
            background-color: rgb(110, 104, 104);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen" id="screen"></div>
        <div class="calculator-buttons">
            <button class="btn clear-all" onclick="clearScreen()">AC</button>
            <button class="btn" onclick="clearLast()">C</button>
            <button class="btn" onclick="appendValue('/')">/</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('*')">*</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('-')">-</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('+')">+</button>
            <button class="btn" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="btn equal" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            const screen = document.getElementById('screen');
            screen.textContent += value;
        }

        function clearLast() {
            const screen = document.getElementById('screen');
            screen.textContent = screen.textContent.slice(0, -1);
        }

        function clearScreen() {
            const screen = document.getElementById('screen');
            screen.textContent = '';
        }

        function calculateResult() {
            const screen = document.getElementById('screen');
            try {
                const result = eval(screen.textContent);
                screen.textContent = Number.isFinite(result) ? result : 'Error';
            } catch {
                screen.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
